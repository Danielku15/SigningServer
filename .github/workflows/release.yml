name: Release
on: 
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'
      - uses: microsoft/setup-msbuild@v1
      - name: Extract Tag   
        id: extract_tag
        run: |
            $ref = "${{ github.ref }}"
            $ref = $ref.Substring($ref.LastIndexOf("/") + 1)
            echo "::set-output name=TAG::$ref"
      - run: dotnet build SigningServer.sln --configuration=Release -p:CopyToDist=true
      - run: dotnet pack SigningServer.sln --configuration=Release
      - name: Package Server
        run: |
            & Compress-Archive -Path .\dist\Release\SigningServer.Server -DestinationPath dist\Release\SigningServer.Server.zip
      - name: Package Client
        id: pack_client      
        run: |
            & Compress-Archive -Path .\dist\Release\SigningServer.Client -DestinationPath dist\Release\SigningServer.Client.zip
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.extract_tag.outputs.TAG }}
          body: |
            Changes in this Release
            - TODO
          draft: false
          prerelease: false
          files: |
            dist\Release\SigningServer.Server.zip
            dist\Release\SigningServer.Client.zip
            SigningServer.Client\bin\Release\*.nupkg
      - name: Publish NuGet  
        run: dotnet nuget push SigningServer.Client\bin\Release\*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json