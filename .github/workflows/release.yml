name: Release
on: 
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'
      - uses: microsoft/setup-msbuild@v1
      - name: Extract Tag   
        id: extract_tag
        run: |
            $ref = "${{ github.ref }}"
            $ref = $ref.Substring($ref.LastIndexOf("/") + 1)
            echo "::set-output name=TAG::$ref"
      - run: dotnet build SigningServer.sln --configuration=Release -p:CopyToDist=true
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.extract_tag.outputs.TAG }}
          body: |
            Changes in this Release
            - TODO
          draft: false
          prerelease: false

      - name: Package Server
        id: pack_server
        run: |
            & Compress-Archive -Path .\dist\Release\SigningServer.Server -DestinationPath dist\Release\SigningServer.Server.zip
      - name: Upload Server
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./dist/Release/SigningServer.Server.zip
          asset_name: SigningServer.Server-${{ steps.extract_tag.outputs.TAG }}.zip
          asset_content_type: application/zip

      - name: Package Client
        id: pack_client      
        run: |
            & Compress-Archive -Path .\dist\Release\SigningServer.Client -DestinationPath dist\Release\SigningServer.Client.zip
      - name: Upload Client
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./dist/Release/SigningServer.Client.zip
          asset_name: SigningServer.Client-${{ steps.extract_tag.outputs.TAG }}.zip
          asset_content_type: application/zip